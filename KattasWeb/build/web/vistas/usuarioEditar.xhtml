<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Editar Usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>

    </h:head>
    <h:body>
    <div class="container mt-4">
        <h1 class="display-4">Editar Usuario</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="identificacion">Identificacion:</h:outputLabel>
                <h:inputText id="identificacion" value="#{usuarioControlador.usuario.identificacion}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="contrasena">Contrasena:</h:outputLabel>
                <h:inputText id="contrasena" value="#{usuarioControlador.usuario.contrasena}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="nombres">Nombres:</h:outputLabel>
                <h:inputText id="nombres" value="#{usuarioControlador.usuario.nombres}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="apellidos">Apellidos:</h:outputLabel>
                <h:inputText id="apellidos" value="#{usuarioControlador.usuario.apellidos}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:inputText id="email" value="#{usuarioControlador.usuario.email}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                    <p:calendar id="fechaNacimiento" value="#{usuarioControlador.usuario.fechaNacimiento}" pattern="yyyy/MM/dd"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="FechaRegistro:" for="fechaRegistro" />
                    <p:calendar id="fechaRegistro" value="#{usuarioControlador.usuario.fechaRegistro}" pattern="yyyy/MM/dd"/>
            </div>
            <!-- Agrega más campos y estilos Bootstrap según sea necesario -->
            <h:commandButton class="btn btn-primary" value="Editar Usuario" action="#{usuarioControlador.editar()}"></h:commandButton>
        </h:form>
    </div>
</h:body>

</html>
