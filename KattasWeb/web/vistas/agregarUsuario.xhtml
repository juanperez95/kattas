<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="../static/css/interfaz2.css"></link>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One;display=swap" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;display=swap" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600;display=swap" rel="stylesheet"></link>
        <title>Agregar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
    </h:head>

    <h:body class="bg-custom">

        <div class="logo_imagen" style=" display: flex; align-items: center; justify-content: center; margin-top: 8px; ">
            <a class="mr-auto" href="index.php"><img src="../static/images/Logokatta´s_sin fondo.webp" style="max-height: 100px;"
                                                     alt="logo"></img></a>
        </div>

        <!-- vista alerta -->
        <h:form id="registrationForm" styleClass="row g-3 needs-validation bg-custom" style="margin: 40px auto" prependId="false">
            <h1 style="font-size: 30px;">Agregar usuario</h1>

            <div class="col-md-4">
                <h:outputLabel for="cedula" value="N° Documento" styleClass="form-label" />
                <h:inputText id="cedula" styleClass="form-control rounded-xl" value="#{usuarioControlador.usuario.identificacion}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="nome" value="Nombres" styleClass="form-label" />
                <h:inputText id="nome" styleClass="form-control" value="#{usuarioControlador.usuario.nombres}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="apellido" value="Apellidos" styleClass="form-label" />
                <h:inputText id="apellido" styleClass="form-control rounded-xl" value="#{usuarioControlador.usuario.apellidos}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="fechaNacimiento">Fecha de Nacimiento:</h:outputLabel>
                <p:calendar id="fechaNacimiento" value="#{usuarioControlador.usuario.fechaNacimiento}"  pattern="yyyy/MM/dd" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="genero" value="Género" styleClass="form-label" />
                <h:selectOneMenu id="genero" styleClass="form-select" value="#{usuarioControlador.usuario.genero}" required="true">
                    <f:selectItem itemLabel="Escoja un género" itemValue="" />
                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                    <f:selectItem itemLabel="Otro" itemValue="Otro" />
                </h:selectOneMenu>
            </div>


            <div class="col-md-4">
                <h:outputLabel for="direccion" value="Dirección" styleClass="form-label" />
                <h:inputText id="direccion" styleClass="form-control all" value="#{usuarioControlador.usuario.direccion}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="telefono" value="Teléfono" styleClass="form-label" />
                <h:inputText id="telefono" styleClass="form-control all" maxlength="10" value="#{usuarioControlador.usuario.telefono}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="email" value="Correo Electrónico" styleClass="form-label" />
                <h:inputText  styleClass="form-control all" id="correo" value="#{usuarioControlador.usuario.email}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="contraseña1" value="Cree una contraseña" styleClass="form-label" />
                <h:inputSecret id="contraseña1" styleClass="form-control all"  value="#{usuarioControlador.usuario.contrasena}" required="true" />
            </div>
            <div class="col-md-4">
                <h:outputLabel for="contraseña2" value="Confirma tu contraseña" styleClass="form-label" />
                <h:inputSecret id="contraseña2" styleClass="form-control"  required="true" />
            </div>
            <c:if test="#{usuarioControlador.validar == 1}">
                            <div class="alert alert-danger" role="alert">
                                ¡Este correo ya existe!
                            </div>
                        </c:if>
            <div class="col-12">
                <h:commandButton value="¡Registrarse!" styleClass="btn-custom" action="#{usuarioControlador.agregarUsuario()}" />
            </div>
            
        </h:form>

        <script src="registro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </h:body>









</html>
