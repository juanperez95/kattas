<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>

    </h:head>
    <h:body>
    <div class="container mt-4">
        <h1 class="display-4">Registrar Usuario</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="identificacion">Identificacion:</h:outputLabel>
                <h:inputText id="identificacion" value="#{usuarioControlador.usuario.identificacion}" class="form-control" required="true" requiredMessage="The Identificacion field is required." />
            </div>
            <div class="form-group">
                <h:outputLabel for="contrasena">Contrasena:</h:outputLabel>
                <h:inputText id="contrasena" value="#{usuarioControlador.usuario.contrasena}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="nombres">Nombres:</h:outputLabel>
                <h:inputText id="nombres" value="#{usuarioControlador.usuario.nombres}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="apellidos">Apellidos:</h:outputLabel>
                <h:inputText id="apellidos" value="#{usuarioControlador.usuario.apellidos}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:inputText id="email" value="#{usuarioControlador.usuario.email}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="fechaNacimiento">Fecha de Nacimiento:</h:outputLabel>
                <p:calendar id="fechaNacimiento" value="#{usuarioControlador.usuario.fechaNacimiento}"  pattern="yyyy/MM/dd" />
            </div>
            <div class="form-group">
                <h:outputLabel for="fechaRegistro">Fecha de Registro:</h:outputLabel>
                <p:calendar id="fechaRegistro" value="#{usuarioControlador.usuario.fechaRegistro}"  pattern="yyyy/MM/dd" />
            </div>
            <div class="form-group">
                <h:outputLabel for="genero">Genero:</h:outputLabel>
                <h:inputText id="genero" value="#{usuarioControlador.usuario.genero}" class="form-control" />
            </div>
            <div class="form-group">
                <h:outputLabel for="telefono">Telefono:</h:outputLabel>
                <h:inputText id="telefono" value="#{usuarioControlador.usuario.telefono}" class="form-control" />
            </div>
            <div>
                 <h:outputLabel value="FkHabilitado:" for="fkHabilitado" />
                 <h:selectOneMenu id="fkHabilitado" value="#{usuarioControlador.habilitado.idHabilitado}" title="FkHabilitado" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{habilitadoControlador.consultarHabilitado()}" var="habilitado" itemValue="#{habilitado.idHabilitado}" itemLabel="#{habilitado.tipoHabilitado}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="FkPerfil:" for="fkPerfil" />
                        <h:selectOneMenu id="fkPerfil" value="#{usuarioControlador.perfil.idPerfil}" title="FkPerfil" >
                            
                            <f:selectItems value="#{perfilControlador.consultarPerfil()}" var="perfil" itemValue="#{perfil.idPerfil}" itemLabel="#{perfil.nombrePerfil}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="FkidCargo:" for="fkidCargo" />
                        <h:selectOneMenu id="fkidCargo" value="#{usuarioControlador.cargo.idCargo}" title="FkidCargo" >
                            
                            <f:selectItems value="#{cargoControlador.consultarCargo()}" var="cargo" itemValue="#{cargo.idCargo}" itemLabel="#{cargo.tipoCargo}"/>
                        </h:selectOneMenu>
                   
            </div>
            
            <h:commandButton class="btn btn-primary" value="Registrar" action="#{usuarioControlador.agregarUsuario()}"></h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
