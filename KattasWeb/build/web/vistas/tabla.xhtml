    <h:head>
        <title>Facelet Title</title>

    <h:body>
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdInsumo:" for="idInsumo" />
                    <h:inputText id="idInsumo" value="#{insumoControlador.insumo.idInsumo}" title="IdInsumo" required="true" requiredMessage="The IdInsumo field is required."/>
                    
                    <h:outputLabel value="NombreInsumo:" for="nombreInsumo" />
                    <h:inputText id="nombreInsumo" value="#{insumoControlador.insumo.nombreInsumo}" title="NombreInsumo" required="true" requiredMessage="The NombreInsumo field is required."/>
                    
                    <h:outputLabel value="FechaVencimiento:" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{insumoControlador.insumo.fechaVencimiento}" title="FechaVencimiento" required="true" requiredMessage="The FechaVencimiento field is required.">                        
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="CantidadExistente:" for="cantidadExistente" />
                    <h:inputText id="cantidadExistente" value="#{insumoControlador.insumo.cantidadExistente}" title="CantidadExistente" required="true" requiredMessage="The CantidadExistente field is required."/>
                    
                    <h:outputLabel value="FkidCategoria:" for="fkidCategoria" />
                    <h:selectOneMenu id="fkidCategoria" value="#{insumoControlador.insumo.fkidCategoria}" title="FkidCategoria" required="true" requiredMessage="The FkidCategoria field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="FkEstado:" for="fkEstado" />
                    <h:selectOneMenu id="fkEstado" value="#{insumoControlador.insumo.fkEstado}" title="FkEstado" required="true" requiredMessage="The FkEstado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
