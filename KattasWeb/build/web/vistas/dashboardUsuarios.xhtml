<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./dashboard.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>Katta' pizza - Bienvenido/a #{usuarioControlador.retornoSesion().nombres} #{usuarioControlador.retornoSesion().apellidos}</h2>
            </div>
            <div class="user--info">
                <h:form>
                    <div class="search--box">

                    </div>
                    <img src="../static/images/usuario.jpg"></img>
                </h:form>
            </div>

        </div>
        <div class="tabular--wrapper">
            <div class="h:dataTable-container">
                <h3 class="main--title">Usuarios</h3><br></br>

                <c:if test="#{usuarioControlador.identificacion == 0}">

                <h:form>
                    <h:inputText id="id" styleClass="form-control all" value="#{usuarioControlador.identificacion}"></h:inputText>
                    <h:commandButton  value="Filtro" action="#{usuarioControlador.filtro}" ></h:commandButton> 
                  
                    <h:dataTable id="display" value="#{usuarioControlador.consultarUsuario()}" var="user">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Documento" />
                            </f:facet>
                            <h:outputText value="#{user.identificacion}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres" />
                            </f:facet>
                            <h:outputText value="#{user.nombres}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos" />
                            </f:facet>
                            <h:outputText value="#{user.apellidos}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Correo electrónico" />
                            </f:facet>
                            <h:outputText value="#{user.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha de Nacimiento</f:facet>
                            <h:outputText value="#{user.fechaNacimiento}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha de Registro</f:facet>
                            <h:outputText value="#{user.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genero" />
                            </f:facet>
                            <h:outputText value="#{user.genero}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Teléfono" />
                            </f:facet>
                            <h:outputText value="#{user.telefono}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones" />
                            </f:facet>
                            <h:commandButton value="Editar" action="#{usuarioControlador.preEditar(user)}" />
                            <h:commandButton value="Eliminar" action="#{usuarioControlador.eliminar(user)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                         
                   
                   </c:if>
                    <c:if test="#{usuarioControlador.identificacion != 0}">
                        <h:form>
                            <p:inputText id="id" styleClass="form-control all" value="#{usuarioControlador.identificacion}"></p:inputText>
                        <h:commandButton  value="Filtro" action="#{usuarioControlador.filtro}"></h:commandButton>
                  
                    <h:dataTable id="display" value="#{usuarioControlador.filtro()}" var="user">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Documento" />
                            </f:facet>
                            <h:outputText value="#{user.identificacion}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres" />
                            </f:facet>
                            <h:outputText value="#{user.nombres}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos" />
                            </f:facet>
                            <h:outputText value="#{user.apellidos}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Correo electrónico" />
                            </f:facet>
                            <h:outputText value="#{user.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha de Nacimiento</f:facet>
                            <h:outputText value="#{user.fechaNacimiento}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fecha de Registro</f:facet>
                            <h:outputText value="#{user.fechaRegistro}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Genero" />
                            </f:facet>
                            <h:outputText value="#{user.genero}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Teléfono" />
                            </f:facet>
                            <h:outputText value="#{user.telefono}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones" />
                            </f:facet>
                            <h:commandButton value="Editar" action="#{usuarioControlador.preEditar(user)}" />
                            <h:commandButton value="Eliminar" action="#{usuarioControlador.eliminar(user)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                       </c:if>     
                        
                        
                        
                        
                        
                        
                
                    
                    









            </div>
        </div>  
    </ui:define>

</ui:composition>
