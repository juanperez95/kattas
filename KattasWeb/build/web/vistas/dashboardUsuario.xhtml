<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="../static/css/dashboard.css" ></link>
        <link rel="stylesheet" href="../static/css/modal.css"></link>



        <link href="https://fonts.googleapis.com/css2?family=Lilita+One;display=swap" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;display=swap" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600;display=swap" rel="stylesheet"></link>
        <title>Katta´s pizza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></link>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></link>
        <script src="https://kit.fontawesome.com/b06d3acf28.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu" >
                <li class="active">
                    <a href="#">
                        <i class="fa-solid fa-eye"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-truck"></i>
                        <span>Alquiler</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gears"></i>
                        <span>Configuración</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <h2>Katta' pizza</h2>
                </div>
                <div class="user--info">
                    <div class="search--box">
                        <i class="fa-solid
                           fa-magnifying-glass"></i>
                        <input type="text" 
                               placeholder="Buscar alquiler"></input>
                    </div>
                    <img src="../static/images/usuario.jpg"></img>
                </div>
            </div>

            <div class="tabular--wrapper">
                <h3 class="main--title">Productos</h3><br></br>
                <div class="h:dataTable-container">
                    <h:form>
                        <h:dataTable value="#{usuarioControlador.consultarUsuario()}" var="user">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Documento" />
                                </f:facet>
                                <h:outputText value="#{user.identificacion}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres" />
                                </f:facet>
                                <h:outputText value="#{user.nombres}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos" />
                                </f:facet>
                                <h:outputText value="#{user.apellidos}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo electrónico" />
                                </f:facet>
                                <h:outputText value="#{user.email}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Nacimiento" />
                                </f:facet>
                                <h:outputText value="#{user.fechaNacimiento}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Dirección" />
                                </f:facet>
                                <h:outputText value="#{user.fechaRegistro}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Localidad" />
                                </f:facet>
                                <h:outputText value="#{user.fkHabilitado.tipoHabilitado}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Teléfono" />
                                </f:facet>
                                <h:outputText value="#{user.telefono}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones" />
                                </f:facet>
                                <h:commandButton value="Editar" action="#{usuarioControlador.preEditar(user)}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../static/js/dashboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
