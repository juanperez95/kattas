<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usarios</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>

    </h:head>
    <h:body>
    <div class="container mt-4">
        <h1 class="display-4">Listar Usuarios</h1>
        <h:form>
            <h:dataTable value="#{usuarioControlador.consultarUsuario()}" var="item" class="table table-striped">
                <h:column>
                    <f:facet name="header">Identificacion</f:facet>
                    <h:outputText value="#{item.identificacion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Contrasena</f:facet>
                    <h:outputText value="#{item.contrasena}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputText value="#{item.nombres}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{item.apellidos}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{item.email}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha de Nacimiento</f:facet>
                    <h:outputText value="#{item.fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Genero</f:facet>
                    <h:outputText value="#{item.genero}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Telefono</f:facet>
                    <h:outputText value="#{item.telefono}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha de Registro</f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">FkHabilitado</f:facet>
                    <h:outputText value="#{item.fkHabilitado.tipoHabilitado}" />
                </h:column>
                <h:column>
                    <f:facet name="header">FkPerfil</f:facet>
                    <h:outputText value="#{item.fkPerfil.nombrePerfil}" />
                </h:column>
                <h:column>
                    <f:facet name="header">FkidCargo</f:facet>
                    <h:outputText value="#{item.fkidCargo.tipoCargo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Editar" action="#{usuarioControlador.preEditar(item)}" class="btn btn-primary" />
                    <h:commandButton value="Eliminar" action="#{usuarioControlador.eliminar(item)}" class="btn btn-danger" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
